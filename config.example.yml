server:
  port: "8080"

plocate:
  # Multiple indices configuration
  # Each index can have its own database file and search paths
  # This allows you to organize and search different parts of your filesystem separately
  indices:
    - name: "main"
      database_path: "/var/lib/plocate/main.db"
      index_paths:
        - "/mnt/user"
      enabled: true

    - name: "media"
      database_path: "/var/lib/plocate/media.db"
      index_paths:
        - "/mnt/user/media"
        - "/mnt/user/movies"
        - "/mnt/user/tv"
      enabled: true

    - name: "documents"
      database_path: "/var/lib/plocate/documents.db"
      index_paths:
        - "/mnt/user/documents"
        - "/mnt/user/downloads"
      enabled: true

    # Example: Disable an index by setting enabled: false
    # - name: "cache"
    #   database_path: "/var/lib/plocate/cache.db"
    #   index_paths:
    #     - "/mnt/cache"
    #   enabled: false

  # Binary paths (usually don't need to change these)
  updatedb_bin: "updatedb"
  plocate_bin: "plocate"

  # Legacy single-index configuration (still supported for backward compatibility)
  # If you prefer the old format, you can use these fields instead of the 'indices' list
  # database_path: "/var/lib/plocate/plocate.db"
  # index_paths:
  #   - "/mnt/user"

scheduler:
  # Enable automatic indexing on a schedule
  enabled: true

  # Cron-style interval (default: every 6 hours)
  # Format: minute hour day month weekday
  # Examples:
  #   "0 */6 * * *"   - Every 6 hours
  #   "0 2 * * *"     - Daily at 2 AM
  #   "0 3 * * 0"     - Weekly on Sunday at 3 AM
  #   "0 4 1 * *"     - Monthly on the 1st at 4 AM
  interval: "0 */6 * * *"
